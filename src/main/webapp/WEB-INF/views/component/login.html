<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCC - Login </title>
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/feather.css">
    <!-- Favicon icon -->
    <link rel="icon" type="image/icon" href="/img/Logo/z4927355446925_f26f593ade54a16fa22d0a641db54722.png">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/emoji.css">

    <link rel="stylesheet" href="/css/lightbox.css">

</head>

<body class="color-theme-blue mont-font">

<div class="preloader"></div>


<div class="main-wrapper">
    <!-- navigation top-->
    <div class="nav-header bg-white shadow-xs border-0">
        <div class="nav-top  w-100 ">
            <a href="/homepage/defaultl">
                <img class="display1-size me-2 ms-0" style="width: 35px; border-radius: 50px"
                     src="/img/Logo/z4927355446925_f26f593ade54a16fa22d0a641db54722.png">
                <span
                        class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">SdoubleC</span>
            </a>
            <a href="#" class="mob-menu ms-auto me-2 chat-active-btn"><i
                    class="feather-message-circle text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
            <a href="/img/photos/unsplash-2.jpg" class="mob-menu me-2"><i
                    class="feather-video text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
            <a href="#" class="me-2 menu-search-icon mob-menu"><i
                    class="feather-search text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
            <button class="nav-menu me-0 ms-2"></button>

            <a href="/"
               class="header-btn d-none d-lg-block bg-dark fw-500 text-white font-xsss p-3 ms-auto w100 text-center lh-20 rounded-xl"
               data-toggle="modal" data-target="#Modallogin">Login</a>
            <a href="/register"
               class="header-btn d-none d-lg-block bg-current fw-500 text-white font-xsss p-3 ms-2 w100 text-center lh-20 rounded-xl"
               data-toggle="modal" data-target="#Modalregister">Register</a>

        </div>


    </div>

    <div class="row">
        <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat"
             style="background-image: url(https://i.pinimg.com/564x/c1/d8/0b/c1d80bb3535c4c31f5486914d4227b27.jpg);"></div>
        <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
            <div class="card shadow-none border-0 ms-auto me-auto login-card">
                <div class="card-body rounded-0 text-left">
                    <h2 class="fw-700 display1-size display2-md-size mb-3">Login into <br>your account</h2>
                    <form th:action="@{/handle-login}" method="post" th:object="${user_login}">
                        <div class="form-group icon-input mb-3">

                            <i class="font-sm ti-email text-grey-500 pe-0"></i>
                            <input type="text" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600"
                                   placeholder="Your Email Address" th:field="*{userEmail}">
                            <p class="form-text text-danger" th:if="${#fields.hasErrors('userEmail')}"
                               th:errors="*{userEmail}"></p>
                        </div>
                        <div class="form-group icon-input mb-1">
                            <input type="password" class="style2-input ps-5 form-control text-grey-900 font-xss ls-3"
                                   placeholder="Password" th:field="*{password}">
                            <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                            <p class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></div>
                        <p class="text-danger" th:if="${login_fail!=null}" th:text="${login_fail}"></p>
                        <p class="text-danger" th:if="${user_ban!=null}" th:text="${user_ban}"></p>

                        <div class="form-check text-left mb-3">
                            <input type="checkbox" class="form-check-input mt-2" id="exampleCheck2">
                            <label class="form-check-label font-xsss text-grey-500" for="exampleCheck2">Remember
                                me</label>
                            <a href="forgot.html" class="fw-600 font-xsss text-grey-700 mt-1 float-right">Forgot your
                                Password?</a>
                        </div>

                        <div class="col-sm-12 p-0 text-left">
                            <div class="form-group mb-1">
                                <button type="submit"
                                        class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0 ">
                                    Login
                                </button>
                            </div>
                            <h6 class="text-grey-500 font-xsss fw-500 mt-0 mb-0 lh-32">Dont have account <a
                                    href="/register" class="fw-700 ms-1">Register</a></h6>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/plugin.js"></script>
<script src="/js/scripts.js"></script>

</body>

</html>
