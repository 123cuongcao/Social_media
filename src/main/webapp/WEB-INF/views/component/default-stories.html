<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sociala - Social Network App HTML Template </title>

    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/feather.css">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="/css/video-player.css">

</head>

<body class="color-theme-blue mont-font">

    <div class="preloader"></div>




    <a href="/homepage"  style="height: 100%;width: 100%" class="close mt-0 position-absolute" data-dismiss="modal" aria-label="Close">
    <div class="modal bottom side fade" id="Modalstories" tabindex="-1" role="dialog" style=" overflow-y: auto;">
         <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0 bg-transparent">
                <div class="modal-body p-0">
                    <div class="card w-100 border-0 rounded-3 overflow-hidden bg-gradiant-bottom bg-gradiant-top" >
                        <div class="owl-carousel owl-theme dot-style3 story-slider owl-dot-nav nav-none" >
                            <div class="item"><img width="450px" height="800px" style="object-fit: contain;border-radius: 12px"  th:src="${reel.upload_url}" alt="image"></div>
                        </div>
                    </div>
                    <div class="form-group mt-3 mb-0 p-3 position-absolute bottom-0 z-index-1 w-100">
                        <input type="text" class="style2-input w-100 bg-transparent border-light-md p-3 pe-5 font-xssss fw-500 text-white" value="Comming soon Comments">
                        <span class="feather-send text-white font-md text-white position-absolute" style="bottom: 35px;right:30px;"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </a>
    <script src="/js/plugin.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/video-player.js"></script>

</body>

</html>
